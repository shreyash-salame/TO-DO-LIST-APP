<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="TODOLIST.CSS">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">

        </form>
        <ul id="todo-list"></ul>
    </div>
    



    
<script src="TODOLIST.JS"></script>
</body>
</html>
